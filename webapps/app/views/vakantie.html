<div ng-repeat="vak in vakanties">
<a ng-href="#/vakantie/{{vak.$id}}">{{vak.naam}}</a>
</div>

<input type="text" ng-model="vakantie.naam" placeholder="Naam" class="form-control"><br>
<input type="text" ng-model="vakantie.leeftijdscategorie.van" placeholder="Van" class="form-control"><br>
<input type="text" ng-model="vakantie.leeftijdscategorie.tot" placeholder="Tot" class="form-control"><br>

<button ng-click="maakVakantie()" type="submit" class="btn btn-default btn-block">Voeg een vakantie toe</button>
