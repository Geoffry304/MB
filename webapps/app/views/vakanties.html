<div class="bs-example">
<div class="container">
	<ul class="list-group">
		<br>
		<li ng-repeat="vak in vakanties" class="list-group-item">
			<a class="list-group-item-heading" ng-href="#/vakantie/{{vak.$id}}">{{vak.naam}} 
			<p class="list-group-item-text" ng-href="#/vakantie/{{vak.$id}}">{{vak.promoTekst}}

		</li> 
	</ul>
</div>
